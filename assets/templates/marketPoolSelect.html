<div class="container">
  <div ng-controller="date-picker-controller as vm">
      <h2 style="text-align:center;">We are in the Devices</h2>
      <p style="text-align:center;">Type in the following forms the date, the type, the nodeID and the houseID
         and you will see the multiple axes-chart</p>
      <form class="form-horizontal">
        <div class="form-group has-feedback">
          <label for="exampleInputName2" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input type="text" class="form-control ng-pristine ng-valid ng-isolate-scope ng-valid-required ng-valid-date ng-touched"
                    id="firstForm"
                    ui-date={ dateFormat: "dd-MM-yyyy" }
                    datepicker-popup="dd-MM-yyyy"
                    is-open="vm.valuationDatePickerIsOpen"
                    ng-click="vm.valuationDatePickerOpen()"
                    ng-model="initialDate"/>
              <i class="form-control-feedback glyphicon glyphicon-calendar"></i>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="open">Search</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    $('#open').click(function() {
        var URL = '#/market/highcharts-line/',
            slace = '/',
            firstUserEntry = $('#firstForm').val();

        var newWindow = window.open(URL + firstUserEntry, '_blank');
        newWindow.focus();
    });
  </script>



</div>

<div class="container-fluid">
  <h2 class="center-alignment">Radar Chart for {{ date }} for {{ newType }} which belongs to node {{ nodeID }}</h2>
  <p class="center-alignment">You can see the data for Devices either in Line Diagram or in Radar Diagram,
    pressing the following buttons
  </p>
  <div class="center-alignment">
    <a href="#/devices/line-chart/{{date}}/{{type}}/{{nodeID}}/{{houseID}}"
      class="button-center-alignment myButton btn btn-default"
      role="button">Line Diagram</a>
    <a href="#/devices/radar-chart/{{date}}/{{type}}/{{nodeID}}/{{houseID}}"
      class="button-center-alignment myButton btn btn-default"
      role="button">Radar Diagram</a>
  </div>
  <div ng-controller="devices-radar-chart">
      <div class="center-alignment">
      </div>
    <canvas id="devices-radar-chart"></canvas>
  </div>
</div>

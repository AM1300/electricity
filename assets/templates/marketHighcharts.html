<div class="container">
  <h2 class="center-alignment">Market Pool in Line Chart for {{ date }}</h2>
  <p class="center-alignment">You can see the data for market pool either in Line Diagram or in Spider Diagram,
    pressing the following buttons
  </p>
  <div class="center-alignment">
    <a href="#/market/highcharts-line/{{date}}" class="button-center-alignment myButton btn btn-default"
      role="button">Line Diagram</a>
    <a href="#/market/highcharts-spider/{{date}}" class="button-center-alignment myButton btn btn-default"
      role="button">Spider Diagram</a>
  </div>
  <div ng-controller="market-line-highcharts">
      <div id="container"></div>
  </div>
</div>

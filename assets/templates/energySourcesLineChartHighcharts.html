<div class="container">
  <h2 class="center-alignment">Line Diagram for {{ date }} for {{ type }}  for node {{ nodeID }}</h2>
  <input type="hidden" name="option" value="" id="btn-input" />
  <div class="btn-group pull-right" data-toggle="buttons-radio" style="margin-bottom:25px; margin-top:10px;">
    <a href="#/energy-sources/multiple-axes/{{date}}/{{type}}/{{nodeID}}"
        class="button btn btn-primary" id="btn-one" type="button" data-toggle="button"
        name="option" value="1">
      Multiple Axes Diagram
    </a>
    <a href="#/energy-sources/line/{{date}}/{{type}}/{{nodeID}}"
        class="button btn btn-primary active" id="btn-two" type="button" data-toggle="button"
        name="option" value="2" checked>
      Line Diagram
    </a>
    <a href="#/energy-sources/spider/{{date}}/{{type}}/{{nodeID}}"
        class="button btn btn-primary" id="btn-three" type="button" data-toggle="button"
        name="option" value="3">
      Spider Diagram
    </a>
  </div>
  <div ng-controller="energy-sources-line-chart-highcharts">
    <div id="containerMultipleAxesEnergySources"></div>
  </div>
</div>

<div class="container">
  <h2 class="center-alignment">Spider Chart for {{ date }} for Central Triplex Meter of node {{ nodeID }} </h2>
  <input type="hidden" name="option" value="" id="btn-input" />
  <div class="btn-group pull-right" data-toggle="buttons-radio" style="margin-bottom:25px; margin-top:10px;">
    <a href="#/triplex-meter/multiple-axes/{{date}}/{{nodeID}}"
        class="button btn btn-primary" id="btn-one" type="button" data-toggle="button"
        name="option" value="1">
      Multiple Axes Diagrams
    </a>
    <a href="#/triplex-meter/highcharts/{{date}}/{{nodeID}}"
        class="button btn btn-primary" id="btn-two" type="button" data-toggle="button"
        name="option" value="2">
      Line Diagram
    </a>
    <a href="#/triplex-meter/highcharts-spider/{{date}}/{{nodeID}}"
        class="button btn btn-primary active" id="btn-three" type="button" data-toggle="button"
        name="option" value="3" checked>
      Spider Diagram
    </a>
  </div>
  <div ng-controller="triplex-meter-spider-highcharts">
      <div id="containerSpiderTriplex"></div>
  </div>
</div>

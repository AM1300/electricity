<div class="container">
  <h2 class="center-alignment">Line Chart for {{ date }} for House {{houseID}} of node {{ nodeID }} </h2>
  <input type="hidden" name="option" value="" id="btn-input" />
  <div class="btn-group pull-right" data-toggle="buttons-radio" style="margin-bottom:25px; margin-top:10px;">
    <a href="#/houses/multiple-line-chart/{{date}}/{{nodeID}}/{{houseID}}/{{phase}}"
        class="button btn btn-primary active" id="btn-two" type="button" data-toggle="button"
        name="option" value="2" checked>
      Line Diagram
    </a>
    <a href="#/houses/spider-chart/{{date}}/{{nodeID}}/{{houseID}}/{{phase}}"
        class="button btn btn-primary" id="btn-three" type="button" data-toggle="button"
        name="option" value="3">
      Spider Diagram
    </a>
  </div>
  <div ng-controller="houses-multiple-charts">
      <div id="containerTriplex"></div>
  </div>
</div>

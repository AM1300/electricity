<div class="container">
  <h2 class="center-alignment">Spider Diagram for {{ date }}</h2>
  <input type="hidden" name="option" value="" id="btn-input" />
  <div class="btn-group pull-right" data-toggle="buttons-radio" style="margin-bottom:25px; margin-top:10px;">
    <a href="#/transformer/line/{{date}}"
        class="button btn btn-primary" id="btn-one" type="button" data-toggle="button"
        name="option" value="1">
      Line Diagram
    </a>
    <a href="#/transformer/spider/{{date}}"
        class="button btn btn-primary active" id="btn-two" type="button" data-toggle="button"
        name="option" value="2" checked>
      Spider Diagram
    </a>
  </div>
  <div ng-controller="transformer-spider-chart-highcharts">
    <div id="containerTransformer"></div>
  </div>
</div>

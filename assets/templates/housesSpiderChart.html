<div class="container">
  <div class="page-header center-alignment">
    <h2>
      Spider Chart of node {{ nodeID }} on {{ date }}
    </h2>
  </div>
  <div>
    Spider Diagram can easily present the pattern of the data producing a clear and appealing result.
    You can also view the data for House in Line Diagram by clicking on the button below.
  </div>
  <br>
  <input type="hidden" name="option" value="" id="btn-input" />
  <div class="btn-group pull-right" data-toggle="buttons-radio" style="margin-bottom:25px; margin-top:10px;">
    <a href="#/houses/multiple-line-chart/{{date}}/{{nodeID}}/{{houseID}}/{{phase}}"
        class="button btn btn-primary" id="btn-two" type="button" data-toggle="button"
        name="option" value="2">
      Line Diagram
    </a>
    <a href="#/houses/spider-chart/{{date}}/{{nodeID}}/{{houseID}}/{{phase}}"
        class="button btn btn-primary active" id="btn-three" type="button" data-toggle="button"
        name="option" value="3" checked>
      Spider Diagram
    </a>
  </div>
  <div ng-repeat="house in uniqueHouses">
    <div ng-controller="houses-spider-chart">
        <div id="containerSpiderTriplex{{house}}"></div>
    </div>
    <br>
  </div>
</div>

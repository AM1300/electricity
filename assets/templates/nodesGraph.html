<div class="container">
  <h2 class="center-alignment">Unsorted Graph for {{ date }} & {{ time }} </h2>
  <input type="hidden" name="option" value="" id="btn-input" />
  <div class="btn-group pull-right" data-toggle="buttons-radio" style="margin-bottom:25px; margin-top:10px;">
    <a href="#/nodes/hierarchical-layout/{{date}}/{{time}}"
        class="button btn btn-primary" id="btn-one" type="button" data-toggle="button"
        name="option" value="1">
      Hierarchical Layout
    </a>
    <a href="#/nodes/graph/{{date}}/{{time}}"
        class="button btn btn-primary active" id="btn-two" type="button" data-toggle="button"
        name="option" value="2" checked>
      Unsorted Graph
    </a>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="timeSelected" class="col-sm-2 control-label">Time </label>
      <div class="col-sm-10">
        <select name="timeSlider" id="timeSlider"></select>
      </div>
    </div>
  </form>
  <div ng-controller="nodes-graph">
    <div id="nodesNetwork"></div>
  </div>
</div>

  <script>
    $(function() {
        var select = $( "#timeSlider" );
        var slider = $( "<div id='slider'></div>" ).insertAfter( select ).slider({
          min: 1,
          max: 96,
          range: "min",
          value: select[ 0 ].selectedIndex + 1,
          slide: function( event, ui ) {
            select[ 0 ].selectedIndex = ui.value - 1;
          }
        });

        var timeArray = [];
        var formattedTimeArray = [];
        var formattedMinute;
        for(hour = 0; hour < 24; hour++) {
          hour = ('0' + hour).slice(-2);
          for (minute = 0; minute < 60; minute = minute + 15) {
            formattedMinute = minute === 0 ? minute + '0' : minute;
            timeArray.push(hour+ ':' +formattedMinute);
          }
        }
        // console.log (timeArray);
         $("#slider")
            .slider("pips", {
              labels: timeArray,
                rest: 'label',
                step: 8,
            })

            .slider("float", {
                labels: timeArray
            });

        $("#timeSlider" ).change(function() {
          slider.slider( "value", this.selectedIndex + 1 );
        });

        $('#timeSlider').empty();
        $.each(timeArray, function(key, value) {
          $('#timeSlider')
            .append($("<option></option>")
            .attr("value", value)
            .text(value));
        });
    });
</script>

<div class="container">
  <h2 class="center-alignment">Synchronized Charts for {{ date }} for {{ newType }} which belongs to node {{ nodeID }}</h2>
  <input type="hidden" name="option" value="" id="btn-input" />
  <div class="btn-group pull-right" data-toggle="buttons-radio" style="margin-bottom:25px; margin-top:10px;">
    <a href="#/devices/multiple-line-chart/{{date}}/{{type}}/{{nodeID}}/{{houseID}}"
        class="button btn btn-primary active" id="btn-one" type="button" data-toggle="button"
        name="option" value="1" checked>
      Synchronized Diagrams
    </a>
    <a href="#/devices/multiple-axes/{{date}}/{{type}}/{{nodeID}}/{{houseID}}"
        class="button btn btn-primary" id="btn-two" type="button" data-toggle="button"
        name="option" value="2">
      Multiple Axes Diagram
    </a>
  </div>

  <div ng-controller="devices-multiple-charts">
    <div id="containerMultipleCharts"></div>
  </div>
</div>
